syntax = "proto3";

package appsvc;
option go_package="./appsvc";

message GetAppReq {
  int64 app_id = 1;
}

message GetAppResp {
  int64 app_id = 1;
  string secret = 2;
  int32 status = 3;
  string remark = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
}

message CreateAppReq {

}
message CreateAppResp {
  int64 id  = 1;
  string secret = 2;
}

service Appsvc {
  rpc GetApp(GetAppReq) returns(GetAppResp);
  rpc CreateApp(CreateAppReq) returns(CreateAppResp);
}
