syntax = "proto3";

package appsvc;
option go_package="./appsvc";

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}

message GetAppReq {
  string app_key = 1;
}

message GetAppResp {
  string app_key = 1;
  string app_name = 2;
  string app_secret = 3;
  int32 status = 4;
  string remark = 5;
  int64 created_at = 6;
  int64 updated_at = 7;
}

service Appsvc {
  rpc Ping(Request) returns(Response);
  rpc GetApp(GetAppReq) returns(GetAppResp);
}
