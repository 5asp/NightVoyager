syntax = "proto3";

package pb;

service Template {
    rpc GetApp(GetAppRequest) returns (AppResponse) {}
}

message GetAppRequest {
    string  app_key = 1;
}
message AppResponse {
    int32   id = 1;
    string  app_key = 2;
    string  app_name = 3;
    string  app_secret = 4;
    int32   status = 5;
    string  remark = 6;
    int64   created_at = 7;
    int64   updated_at = 8;
}